<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI event</title>
</head>
<style>
    * { 
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #box-1,#box-2,#parent,#child { 
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    #parent { 
        margin-left: 200px;
        width: 300px;
        height: 300px;
    }

    #child { 
        width: 100px;
        height: 100px;
        background-color: greenyellow;
    }

</style>
<body>
    
    <div id="box-1">Box 1</div>
    <div id="box-2">Box 2</div>

    <div id="parent">
        <div id="child">
            box child
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
